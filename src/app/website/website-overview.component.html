<h1>{{title}}</h1>

<div class="website search">
    <div class="search--title">
        <label>Search</label>
        <input (keyup)="search($event)" placeholder="search"/>
    </div>
</div>

<div class="website" BackgroundHighlight="lightblue"
     *ngFor="let website of _viewWebsites">
    <div><label>Id: </label> {{website.Id}} </div>
    <div><label>CdEnvironmentId: </label> {{website.CdEnvironmentId}} </div>
    <div><label>EnvironmentPurpose: </label> {{website.EnvironmentPurpose}} </div>
    <div *ngFor="let baseUrl of website.BaseUrls">
        <label>BaseUrl: </label> {{baseUrl}}
    </div>
</div>
