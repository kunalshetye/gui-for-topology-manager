<div *ngIf="model" class="environment" BackgroundHighlight="lightblue">
    <div><label>Id: </label> {{model.Id}} </div>
    <div><label>Purpose: </label> {{model.EnvironmentPurpose}} </div>
    <div><label>DiscoveryUrl: </label> {{model.DiscoveryEndpointUrl}} </div>
    <div><label>IsOffline: </label> {{model.IsOffline}} </div>
    <div><label>ClientId: </label> {{model.Credentials.ClientId}} </div>
    <div><label>Authentication Type: </label> {{model.Credentials.AuthenticationType}} </div>
    <div *ngIf="showActionButtons">
        <button type="button" class="btn btn-primary" [GoTo]="model" Path="{{detailsPath}}">Zoom in</button>
        <button type="button" class="btn btn-primary" (click)="envEdit.show()">Edit</button>
        <button type="button" class="btn btn-warning" (click)="deleteItem.show()">Delete</button>
    </div>
    <env-edit #envEdit [Model]="model"></env-edit>
    <delete-item #deleteItem [Model]="model" (onDelete)="delete($event)"></delete-item>
</div>
