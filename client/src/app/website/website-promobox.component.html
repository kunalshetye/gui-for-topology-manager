<div *ngIf="model" class="website" BackgroundHighlight="lightblue">
    <div><label>Id: </label> {{model.Id}} </div>
    <div><label>CdEnvironmentId: </label> {{model.CdEnvironmentId}} </div>
    <div><label>EnvironmentPurpose: </label> {{model.EnvironmentPurpose}} </div>
    <div *ngFor="let baseUrl of model.BaseUrls">
        <label>BaseUrl: </label> {{baseUrl}}
    </div>

    <div *ngIf="showActionButtons">
        <button type="button" class="btn btn-primary" [GoTo]="model" Path="{{detailsPath}}">Zoom in</button>
        <button type="button" class="btn btn-primary" (click)="websiteEdit.show()">Edit</button>
        <button type="button" class="btn btn-warning" (click)="deleteItem.show()">Delete</button>
     </div>
    <website-edit #websiteEdit [Model]="model"></website-edit>
    <delete-item #deleteItem [Model]="model" (onDelete)="delete($event)"></delete-item>
</div>
